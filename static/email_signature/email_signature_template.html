<html>
  <body>
    <table
      style="
        font-size: 14px;
        line-height: 1.5em;
        font-family: Arial, sans-serif;
      "
    >
      <tbody>
        <tr>
          <td
            style="
              padding: 0 16px;
              border-color: #43c4d9;
              border-width: 0px 3px 0px 0px;
              border-style: solid;
            "
          >
            <!-- Logo -->
            <a href="https://covid-watch.org">
              <img
                width="60"
                height="60"
                src="https://www.covid-watch.org/email_signature/logo_100px.png"
              />
            </a>
          </td>
          <td style="padding: 0 16px;">
            <!-- Name -->
            ​
            <span style="font-weight: bold;">Victoria Skelly</span>
            <br />
            <span style="color: #4f4f4f;">Design & Branding</span>
            <br />
            <span>
              <a
                href="https://covid-watch.org/"
                style="color: #2c58b1; text-decoration: none;"
                >Covid-Watch.org</a
              >
            </span>
            ​
          </td>
          <td style="padding: 0 8px;" align="right" valign="bottom">
            <!-- Social Icons -->
            <ul style="list-style: none; margin-bottom: 0px;">
              <li style="display: inline-block;">
                <a href="https://github.com/covidwatchorg">
                  <img
                    width="28"
                    height="28"
                    src="https://www.covid-watch.org/social/github_icon.png"
                  />
                </a>
              </li>
              <li style="display: inline-block;">
                <a href="https://www.facebook.com/CovidWatchOrg">
                  <img
                    width="28"
                    height="28"
                    style="padding-left: 5px;"
                    src="https://www.covid-watch.org/social/facebook_icon.png"
                  />
                </a>
              </li>
              <li style="display: inline-block;">
                <a href="https://twitter.com/CovidWatch">
                  <img
                    width="28"
                    height="28"
                    style="padding-left: 5px;"
                    src="https://www.covid-watch.org/social/twitter_icon.png"
                  />
                </a>
              </li>

              <li style="display: inline-block;">
                <a href="https://instagram.com/CovidWatchApp">
                  <img
                    width="28"
                    height="28"
                    style="padding-left: 5px;"
                    src="https://www.covid-watch.org/social/instagram_icon.png"
                  />
                </a>
              </li>
            </ul>
          </td>
        </tr>
        <tr>
          <td>
            <!-- Spacer -->
          </td>
          <td colspan="2" style="padding-top: 12px;">
            <!-- Banner -->
            <a href="https://covid-watch.org/pilot">
              <img
                usemap="#solutionLink"
                height="160"
                alt="Together, we have the power to stop COVID-19."
                src="https://www.covid-watch.org/email_signature/signature_banner.png"
              />
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
