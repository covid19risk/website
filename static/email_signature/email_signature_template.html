<table
  style="font-size: 14px; line-height: 1.5em; font-family: 'Montserrat', Helvetica, Arial, sans-serif;"
>
  <tbody>
    <tr>
      <td
        style="padding: 12px 18px; border-image: linear-gradient(180deg, #2C58B1 0%, #43C4D9 66.35%) 1 100%; border-width: 0px 3px 0px 0px; border-style: solid;"
      >
        <!-- Logo -->
        <img
          width="64"
          height="64"
          src="https://www.covid-watch.org/email_signature/logo_100px.png"
        />
      </td>
      <td style="padding: 12px;">
        <!-- Name -->
        <p>
          <span style="font-weight: bold;">First Last Name</span>
          <br />
          <span style="color: #4F4F4F;">Title or Role</span>
          <br />
          <span>
            <a
              href="www.Covid-Watch.org"
              style="color: #2C58B1; text-decoration: none;"
              >www.Covid-Watch.org</a
            >
          </span>
        </p>
      </td>
      <td style="padding: 12px;" align="right" valign="bottom">
        <!-- Social Icons -->
        <ul style="list-style: none; margin-bottom: 0px;">
          <li style="display: inline-block;">
            <a href="https://github.com/covid19risk">
              <img
                width="24"
                height="24"
                src="https://www.covid-watch.org/social/github_icon.png"
              />
            </a>
          </li>
          <li style="display: inline-block; margin-left: 12px;">
            <a href="https://www.facebook.com/CovidWatch2020">
              <img
                width="24"
                height="24"
                src="https://www.covid-watch.org/social/facebook_icon.png"
              />
            </a>
          </li>
          <li style="display: inline-block; margin-left: 12px;">
            <a href="https://twitter.com/COVIDWatchApp">
              <img
                width="24"
                height="24"
                src="https://www.covid-watch.org/social/twitter_icon.png"
              />
            </a>
          </li>
        </ul>
      </td>
    </tr>
    <tr>
      <td>
        <!-- Spacer -->
      </td>
      <td colspan="2" style="padding-top: 12px;">
        <!-- Banner -->
        <map name="solutionLink">
          <area
            shape="rect"
            coords="160, 100, 330, 130"
            href="https://covid-watch.org/pilot"
            target="_blank"
            alt="Use Our Solution"
          ></area>
        </map>
        <img
          usemap="#solutionLink"
          height="160"
          alt="Together, we have the power to stop COVID-19."
          src="https://www.covid-watch.org/email_signature/signature_banner.png"
        />
      </td>
    </tr>
  </tbody>
</table>
